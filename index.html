<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>EI-modulo2</title>
</head>

<body>
  <main class="main js-main">
    <h1>Adivina el número</h1>    
    <form action="">
      <label for="guess_number">Introduce aquí tu número:</label><br />
      <input type="number" name="" min="1" max="100" class="js-number"><br />
      <button class="js-btn">Prueba</button><br />
      <input type="text" name="" placeholder="Pista: Escribe el número y dale a Prueba" class="js-advice"><br />
      <input type="text" name="" placeholder="Número de intentos: 0" class="js-attempt"><br />
    </form>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
